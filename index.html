<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Domain Name Generator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h4>What will your new Domain Name be???</h4>
            <div class="form">
                <input type="text" min="1" max="10" value="1" class="qty">
                <button onclick="nameQty()">GENERATE</button>
            </div>
            <div class="nameBox">
                <span class="nameList">
                    CLICK ON GENERATE BUTTON
                </span>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
